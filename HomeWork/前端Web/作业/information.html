<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studentInfo</title>
</head>
<body>
    <from action = "" method = "get">
        <table width = "500" border = "1" cellspacing = "0">
            <caption>学生信息登记表</caption>
            <tr>
                <td>姓名：</td>
                <td><input id = "stuName" type = "test"></td>
            </tr>
            <tr>
                <td>学号：</td>
                <td><input id = "stuName" type = "text"></td>
            </tr>
            <tr>
                <td>入学时间：</td>
                <td><input id="date" type="date"></td>
            </tr>
            <tr>
                <td>自设密码：</td>
                <td><input id="pwd" type="password"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td><input id="boy" checked name="sex" type="radio">男&nbsp;&nbsp;<input id="girl" name="sex" type="radio">女</td>
            </tr>
            <tr>
                <td>爱好：</td>
                <td><input id="swimming" type="checkbox">游泳
                <input id="chess" type="checkbox">下棋
                <input id="Kungfu" type="checkbox">武术
                <input id="music" type="checkbox" checked>音乐 
                </td>
            </tr>
            <tr>
                <td>年级：</td>
                <td>
                    <select id="grade" name="grade">
                        <option>2011</option>
                        <option>2012</option>
                        <option>2013</option>
                        <option>2014</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>个人情况说明：</td>
                <td>
                    <textarea id="Resume" cols="20" name="Resume" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input id="Submit1" type="submit" value="提交">&nbsp;&nbsp;
                    <input id="Reset1" type="reset" value="重置">&nbsp;
                    <button id="Button1" type="button">忘记密码</button>
                </td>
            </tr>
        </table>
    </from>
</body>
</html>
