<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Show/Hide Box</title>
<link rel="stylesheet" href="../css/Test4.css">
<script src="../../Jquery/jquery-1.12.4.min.js"></script>
</head>
<body>

<button id="showBoxBtn">显示盒子</button>

<div id="box"></div>

<script>
    $(document).ready(function() {
        // 显示盒子按钮点击事件
        $("#showBoxBtn").click(function() {
            $("#box").show();
        });

        // 监听键盘事件
        $(document).keydown(function(event) {
            if (event.key === "Escape") {
                $("#box").hide();
            }
        });
    });
</script>

</body>
</html>
